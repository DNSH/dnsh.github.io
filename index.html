<!DOCTYPE HTML>
    <head>
        <title>Kaya Go - Learn the great game of Go. Sign up for early access to our beta!</title>
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="tenuki/build/tenuki.js"></script>
        <script src="js/sgfgrove.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="tenuki/build/tenuki.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
        <div class="container-fluid" id="page-container">
            <div class="row" id="cta-row">
              <div class="col-sm-12">
                <div class="col-xs-12 col-md-6 col-md-push-6">
                  <img src="assets/kayalogo-black.png" id="logo"></img>
                </div>

                <!-- GO BOARD -->
                <div class="col-sm-12 col-md-6 col-md-pull-6 col-lg-6">
                    <div id="player" class="tenuki-board tenuki-board-textured board-class" ></div>
                </div>
                  <!-- CALL TO ACTION -->
                  <div class="col-xs-12 col-sm-12 col-md-6 col-md-push-6 col-lg-6 cta-container">
                      <p class="cta">
                            A new Go learning experience.
                      </p>
                      <p class="cta">
                        Pre-register to receive updates and join our beta test.
                      </p>
                      <form action="https://formspree.io/contact@kayago.xyz" method="POST" id="form">
                          <input type="text" name="name" placeholder="Name">
                          <input type="email" name="_replyto" placeholder="E-Mail">
                          <input type="submit" value="Sign Up">
                      </form>
                  </div>
              </div>
              </div>

              <div class="row" id="features-row">
                <div class="col-xs-12 col-md-3 col-lg-3">
                  <div class="features-table">
                    <div class="feature-row">
                        <img src="assets/diagram-1.svg" id="diagram" class="feature-icon"></img>
                        <p class="feature-text">Improve your Go game with a trusted, reliable learning tool.</p>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-md-3 col-lg-3">
                  <div class="features-table">
                    <div class="feature-row">
                        <img src="assets/team.svg" id="diagram" class="feature-icon"></img>
                        <p class="feature-text">Connect and play with other Go players around the world.</p>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-md-3 col-lg-3">
                  <div class="features-table">
                    <div class="feature-row">
                        <img src="assets/trophy.svg" id="diagram" class="feature-icon"></img>
                        <p class="feature-text">Obtain badges as you complete more exercises.</p>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-md-3 col-lg-3">
                  <div class="features-table">
                    <div class="feature-row">
                        <img src="assets/clock.svg" id="diagram" class="feature-icon"></img>
                        <p class="feature-text">Learn Go in the most efficient way possible.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
  </body>

  <script>
    var boardElement = document.getElementById("player");
    var game = new tenuki.Game(boardElement);
    game.setup();
    var x = function(a){
        return (a.charCodeAt(0)-97);
    }
    var y = function(a){
        return (a.charCodeAt(1)-97);
    }
    var movesCollection = SGFGrove.parse("(;FF[4];B[pd];W[dp];B[pq];W[dd];B[qo];W[fq];B[fc];W[cf];B[db];W[cc];B[ic];W[qf];B[qi];W[qc];B[qd];W[pc];B[od];W[rd];B[re];W[rc];B[qe];W[nc];B[kp];W[iq];B[bo];W[bp];B[co];W[cp];B[ck];W[ci];B[ol];W[oi];B[pf];W[dm];B[el];W[ml];B[nj];W[mo];B[ip];W[hp];B[hq];W[jp];B[io];W[jo];B[jq];W[ir];B[kq];W[in];B[ho];W[hn];B[go];W[hr];B[ln];W[jn];B[lo];W[em];B[kl];W[fl];B[kj];W[qp];B[qq];W[ro];B[pp];W[qj];B[pj];W[qn];B[rp];W[ek];B[gp];W[gq];B[cg];W[df];B[bi];W[bh];B[hl];W[jk];B[kk];W[pk];B[oj];W[ql];B[rk];W[rj];B[ri];W[rm];B[qk];W[rl];B[sj];W[pm];B[so];W[sn];B[rn];W[km];B[lm];W[ro];B[sp];W[po];B[rn];W[jl];B[ii];W[ro];B[ch];W[bj];B[rn];W[oo];B[bg];W[ai];B[om];W[ro];B[di];W[qp];B[cj];W[qo];B[bf];W[cb];B[ce];W[fd];B[ec];W[ed];B[cm];W[cl];B[bl];W[dl];B[bk];W[rq];B[nq];W[hc];B[gc];W[hd];B[gd];W[ge];B[hb];W[ie];B[de];W[ke];B[jb];W[lf];B[hj];W[ff];B[ee];W[fe];B[mg];W[lg];B[lh];W[kh];B[gn];W[gm];B[hm];W[jm];B[ki];W[mh];B[li];W[jr];B[mf];W[kr];B[lr];W[mb];B[rr];W[sr];B[me];W[do];B[cn];W[an];B[ao];W[ap];B[am];W[nd];B[ne];W[nn];B[gl];W[fm];B[nm];W[mr];B[mq];W[ls];B[lq];W[ef];B[bd];W[bc];B[rs];W[da];B[ea];W[ca];B[eb];W[kb];B[kc];W[lc];B[ka];W[lb];B[nr];W[dh];B[ad];W[ei];B[dj];W[hh];B[dn];W[en];B[jh];W[hi];B[jj];W[ik];B[hk];W[kd];B[jc];W[fo];B[ij];W[ig];B[ms];W[pl];B[mn];W[cd];B[be];W[fj];B[dg];W[eh];B[se];W[la];B[ja];W[kg];B[ks];W[js];B[gj];W[gi];B[jg];W[jf];B[le];W[kf];B[oc];W[ob];B[sd];W[sc];B[ih];W[eg];B[ac];W[ab];B[ak];W[ok];B[nk];W[op];B[md];W[oq];B[mc];W[nb];B[or];W[id];B[jd];W[on];B[mp];W[no];B[sl];W[ls];B[ej];W[fk];B[ks];W[ag];B[aj];W[ls];B[pb];W[qb];B[ks];W[ld];B[ls];W[sq];B[qr];W[fp];B[ko];W[fn];B[ga];W[hp];B[kn];W[im];B[il];W[gk];B[dk];W[je];B[dc];W[sm];B[sk];W[np];B[ss])");
    let count = 1;
    var playMove = function(movesCollection){
        if (count % 2 == 1){
            game.playAt(x(movesCollection[0][0][count]["B"]), y(movesCollection[0][0][count]["B"]));
        }
        else{
            game.playAt(x(movesCollection[0][0][count]["W"]), y(movesCollection[0][0][count]["W"]));
        }
        count++;
    }
    setInterval(function(){playMove(movesCollection)}, 1500);
  </script>
</html>
