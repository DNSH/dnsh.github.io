<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">

<head>
  <link rel="stylesheet" href="../build/tenuki.css"></link>
  <script src="../build/tenuki.js"></script>

  <link rel="stylesheet" href="example.css"></link>
  <script src="example-controls.js"></script>

  <style>
    .tenuki-board {
      float: left;
      clear: left;
    }

    #board-2 {
      margin-top: 1em;
    }
  </style>
</head>

<div class="example-heading">
  <p>This is an example showing that each board is isolated and self-contained. Moves made on one board are independent from another.</p>
</div>

<div id="board-1" class="tenuki-board"></div>
<div id="board-2" class="tenuki-board"></div>

<script>
  boardElement_1 = document.querySelector("#board-1");
  window.board_1 = new tenuki.Game(boardElement_1);
  window.board_1.setup({ boardSize: 9 });

  boardElement_2 = document.querySelector("#board-2");
  window.board_2 = new tenuki.Game(boardElement_2);
  window.board_2.setup({ boardSize: 9 });
</script>
